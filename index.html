<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>1pqtrk - Dark Red Theme</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
<script src="https://kit.fontawesome.com/a2e0e6c31b.js" crossorigin="anonymous"></script>
<style>
  /* Reset */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  html, body {
    height: 100%;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #2c0a0a, #4b1212);
    overflow: hidden;
    user-select: none;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  body {
    background: linear-gradient(270deg, #4b1212, #6b1c1c, #4b1212);
    background-size: 600% 600%;
    animation: gradientShift 30s ease infinite;
  }
  #intro {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    font-size: 3rem;
    font-weight: 900;
    letter-spacing: 10px;
    text-transform: uppercase;
    color: #b94a4a;
    text-shadow:
      0 0 15px #b94a4a,
      0 0 40px #b94a4a,
      0 0 80px #b94a4a;
    animation: pulseGlow 3s ease-in-out infinite;
    user-select: none;
    transition: color 0.3s ease;
  }
  #intro:hover {
    color: #d35a5a;
    text-shadow:
      0 0 35px #d35a5a,
      0 0 80px #d35a5a,
      0 0 140px #d35a5a;
  }
  #main {
    display: none;
    height: 100vh;
    position: relative;
    overflow: hidden;
  }
  video#bgVideo {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(0.4) saturate(1.2);
    z-index: 0;
    transition: filter 0.3s ease;
  }
  #snowflake-container {
    pointer-events: none;
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    z-index: 5;
  }
  .snowflake {
    position: absolute;
    top: -20px;
    width: 12px;
    height: 12px;
    background:
      radial-gradient(circle at center, #b94a4a 60%, transparent 80%);
    border-radius: 50%;
    opacity: 0.8;
    filter: drop-shadow(0 0 8px #b94a4a);
    animation-timing-function: linear;
    will-change: transform, opacity;
  }
  .content {
    position: relative;
    z-index: 10;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 0 20px;
    color: #b94a4a;
  }
  h1 {
    font-size: 6rem;
    font-weight: 900;
    letter-spacing: 14px;
    text-shadow:
      0 0 15px #b94a4a,
      0 0 60px #b94a4a;
    animation: pulseGlow 3.5s ease-in-out infinite;
    margin-bottom: 60px;
    user-select: none;
  }
  .links {
    display: flex;
    gap: 40px;
    flex-wrap: wrap;
    justify-content: center;
    max-width: 700px;
    width: 100%;
  }
  .links a {
    display: flex;
    align-items: center;
    gap: 14px;
    padding: 16px 30px;
    font-size: 1.5rem;
    font-weight: 700;
    color: #b94a4a;
    text-decoration: none;
    text-transform: uppercase;
    letter-spacing: 1.8px;
    background: rgba(185, 74, 74, 0.12);
    box-shadow:
      0 4px 30px rgba(185, 74, 74, 0.25);
    backdrop-filter: blur(6px);
    border-radius: 30px;
    cursor: pointer;
    user-select: none;
    filter: drop-shadow(0 0 12px #b94a4a);
    transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
    animation: pulseGlow 3.5s ease-in-out infinite;
  }
  .links a:hover {
    transform: scale(1.1);
    background: rgba(211, 90, 90, 0.28);
    box-shadow:
      0 0 35px #d35a5a,
      inset 0 0 35px #d35a5a;
  }
  .links a i {
    font-size: 2.4rem;
    filter: drop-shadow(0 0 18px #b94a4a);
  }
  @keyframes pulseGlow {
    0%, 100% {
      text-shadow:
        0 0 15px #b94a4a,
        0 0 60px #b94a4a;
      color: #b94a4a;
    }
    50% {
      text-shadow:
        0 0 35px #d35a5a,
        0 0 70px #d35a5a;
      color: #d35a5a;
    }
  }
  @keyframes fall {
    0% {
      transform: translate3d(0, -30px, 0);
      opacity: 0.8;
    }
    100% {
      transform: translate3d(25px, 110vh, 0);
      opacity: 0;
    }
  }
  /* Responsive */
  @media (max-width: 768px) {
    h1 {
      font-size: 3.8rem;
      letter-spacing: 10px;
      margin-bottom: 45px;
    }
    .links {
      flex-direction: column;
      gap: 25px;
      max-width: 320px;
      margin: auto;
    }
    .links a {
      justify-content: center;
      font-size: 1.3rem;
      padding: 14px 22px;
    }
    .links a i {
      font-size: 2rem;
    }
    #intro {
      font-size: 2.2rem;
      letter-spacing: 6px;
      user-select: none;
    }
    #muteBtn {
      bottom: 15px;
      right: 15px;
      width: 36px;
      height: 36px;
      font-size: 1.2rem;
    }
  }
  /* Hangerő gomb */
  #muteBtn {
    position: fixed;
    bottom: 25px;
    right: 25px;
    background: rgba(185, 74, 74, 0.15);
    border-radius: 50%;
    border: none;
    color: #b94a4a;
    cursor: pointer;
    padding: 12px;
    z-index: 20;
    filter: drop-shadow(0 0 12px #b94a4a);
    transition: background 0.3s ease, transform 0.3s ease;
    user-select: none;
  }
  #muteBtn:hover {
    background: rgba(211, 90, 90, 0.35);
    transform: scale(1.1);
  }
</style>
</head>
<body>

<div id="intro" onclick="enterSite()">Click to enter</div>

<div id="main">
  <video id="bgVideo" playsinline loop muted autoplay>
    <source src="video.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div id="snowflake-container"></div>

  <div class="content">
    <h1>1pqtrk</h1>
    <div class="links">
      <a href="https://www.instagram.com/1pqtrk/" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-instagram"></i> Instagram
      </a>
      <a href="https://discord.com/users/1144650681433739375" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-discord"></i> Discord
      </a>
      <a href="https://www.youtube.com/channel/UCW5_xh063aSPCmmEU5qPCfw" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-youtube"></i> YouTube
      </a>
    </div>
  </div>

  <button id="muteBtn" aria-label="Toggle Sound">
    <i class="fas fa-volume-mute"></i>
  </button>
</div>

<script>
  const intro = document.getElementById('intro');
  const main = document.getElementById('main');
  const video = document.getElementById('bgVideo');
  const muteBtn = document.getElementById('muteBtn');
  const muteIcon = muteBtn.querySelector('i');

  function enterSite() {
    intro.style.display = 'none';
    main.style.display = 'block';
    video.play().catch(e => console.warn("Video play error:", e));
  }

  video.muted = true;

  muteBtn.addEventListener('click', () => {
    video.muted = !video.muted;
    if(video.muted) {
      muteIcon.classList.remove('fa-volume-up');
      muteIcon.classList.add('fa-volume-mute');
    } else {
      muteIcon.classList.remove('fa-volume-mute');
      muteIcon.classList.add('fa-volume-up');
    }
  });

  // Hópelyhek generálása
  const container = document.getElementById('snowflake-container');
  const flakesCount = 40;

  for(let i = 0; i < flakesCount; i++) {
    const flake = document.createElement('div');
    flake.className = 'snowflake';

    const size = (Math.random() * 6 + 8).toFixed(2);
    flake.style.width = size + 'px';
    flake.style.height = size + 'px';
    flake.style.left = (Math.random() * 100) + 'vw';

    const fallDuration = (Math.random() * 5 + 7).toFixed(2);
    const delay = (Math.random() * 10).toFixed(2);

    flake.style.animation = 'fall ' + fallDuration + 's linear infinite';
    flake.style.animationDelay = delay + 's';

    container.appendChild(flake);
  }
</script>

</body>
</html>
